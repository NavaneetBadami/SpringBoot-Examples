<div class = "container">
	<h3>Product Form</h3>
	<form>
	   <div class = "form-group">
		  <label for = "ProductID">ID</label>
		  <input type = "text" class = "form-control" id = "ProductID" required
			 [(ngModel)] = "model.ProductID" name = "id">
	   </div>
	   
	   <div class = "form-group">
		  <label for = "name">Name</label>
		  <input type = "text" class = "form-control" id = "ProductName"
			 [(ngModel)] = "model.ProductName" name = "ProductName">
	   </div>
	   <div class = "form-group">
		<label for = "movieId">Movie ID</label>
		<input type = "text" class = "form-control" id = "movieId" required
		   [(ngModel)] = "model.movieId" name = "movieId">
	 </div>
	 
	 <div class = "form-group">
		<label for = "name">Movie Ratings</label>
		<input type = "text" class = "form-control" id = "ratings"
		   [(ngModel)] = "model.ratings" name = "ratings">
	 </div>

	 <div class = "form-group">
		<label for = "name">Movie Ratings</label>
		<input type = "text" class = "form-control" id = "zone"
		   [(ngModel)] = "model.zone" name = "zone">
	 </div>
	</form>

	<p>{{productId}}  - {{productName}} - {{movieId}} - {{ratings}} - {{zone}}</p>	
 </div>
